{% macro render_field(field, type='text', classes='form-control') %}
<div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class=classes) }}
    {% if field.errors %}
        <div class="text-danger small">
            {% for error in field.errors %}
                {{ error }}<br>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endmacro %}
